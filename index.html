<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>HTML Skeleton</title>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- Your styles should be called here -->
        <link href="main.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <h1>Welcome to The Clothes Store</h1>
        <h2>What are you looking for?</h2>

        <button class="filter" data-filter="winter">Winter Wear</button>
        <button class="filter" data-filter="summer">Summer Wear</button>
        <button class="filter" data-filter="spring">Spring Wear</button>
        <button class="filter" data-filter="fall">Fall Wear</button>
        <br>
        <br>
        <button class="filter" data-filter="tops">Tops</button>
        <button class="filter" data-filter="bottoms">Bottoms</button>
        <button class="filter" data-filter="undergarments">Undergarments</button>
        <button class="filter" data-filter="accessories">Accessories</button>
        <br>
        <br>
        <button class="filter" data-filter="all">All Clothes</button>

        <br>
        <br>

        <img src="img/tanktop.jpg" class="summer tops undergarment item">
        <div id="tanktop" class="clothing summer tops undergarment item">Tanktop</div>
        <br>
        <br>

        <img src="img/tshirt.jpg" class="summer spring tops item">
        <div id="t-shirt" class="clothing summer spring tops item">T-Shirt</div>
        <br>
        <br>

        <img src="img/flannel.jpg" class="fall tops item">
        <div id="flannel" class="clothing fall tops item">Flannel Shirt</div>
        <br>
        <br>

        <img src="img/sweater.jpg" class="winter fall tops item">
        <div id="sweater" class="clothing winter fall tops item">Wool Sweater</div>
        <br>
        <br>

        <img src="img/bootyshorts.jpg" class="summer bottoms undergarments item">
        <div id="booty" class="clothing summer bottoms undergarments item">Booty Shorts</div>
        <br>
        <br>

        <img src="img/parachute.jpg" class="spring summer bottoms item">
        <div id="parachute pants" class="clothing spring summer bottoms item">Parachute Pants</div>
        <br>
        <br>

        <img src="img/khakis.jpg" class="fall spring bottoms item">
        <div id="khakis" class="clothing fall spring bottoms item">Khakis</div>
        <br>
        <br>

        <img src="img/snowpants.jpg" class="winter bottoms item">
        <div id="snowpants" class="clothing winter bottoms item">Snow Pants</div>
        <br>
        <br>


        <img src="img/swimsuit.jpg" class="summer undergarments accessories item">
        <div id="swimsuit" class="clothing summer undergarments accessories item">Swimsuit</div>
        <br>
        <br>

        <img src="img/lightcotton.jpg" class="spring undergarments bottoms item">
        <div id="lightcotton" class="clothing spring undergarments bottoms item">Light Cotton Underwear</div>
        <br>
        <br>

        <img src="img/thickcotton.jpg" class="fall undergarments bottoms item">
        <div id="thickcotton" class="clothing fall undergarments bottoms item">Thick Cotton Underwear</div>
        <br>
        <br>

        <img src="img/longjohns.jpg" class="winter undergarments bottoms item">
        <div id="longjohns" class="clothing winter undergarments bottoms item">Long Johns</div>
        <br>
        <br>


        <img src="img/sunglasses.png" class="summer accessories item">
        <div id="sunglasses" class="clothing summer accessories item">Sunglasses</div>
        <br>
        <br>

        <img src="img/bandana.jpg" class="spring accessories item">
        <div id="bandana" class="clothing spring accessories item">Bandanna</div>
        <br>
        <br>

        <img src="img/scarf.jpg" class="fall winter accessories item">
        <div id="scarf" class="clothing fall winter accessories item">Scarf</div>
        <br>
        <br>

        <img src="img/beanie.jpg" class="fall winter accessories item">
        <div id="beanie" class="clothing fall winter accessories item">Beanie</div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
        <script src="main.js"></script>
    </body>

</html>
